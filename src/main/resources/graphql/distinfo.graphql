query journalpost($journalpostId: String!) {
    journalpost(journalpostId: $journalpostId) {
        kanal
        journalposttype
        journalstatus
        utsendingsinfo {
            epostVarselSendt {
                tittel
                adresse
                varslingstekst
            }
            smsVarselSendt {
                adresse
                varslingstekst
            }
            fysiskpostSendt {
                adressetekstKonvolutt
            }
            digitalpostSendt {
                adresse
            }
        }
    }
}