apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{name}}
  namespace: bidrag
  labels:
    team: bidrag
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
        destinations:
          - id: loki
          - id: elastic
  image: {{image}}
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  webproxy: true
  accessPolicy:
    outbound:
        rules:
         - application: logging
           namespace: nais-system
    inbound:
      rules:
      {{#each azureAccessInbound}}
          - application: {{this.application}}
            namespace: {{this.namespace}}
            cluster: {{this.cluster}}
      {{/each}}
  kafka:
    pool: {{kafka.pool}}
  liveness:
    path: /bidrag-dokument-arkiv/actuator/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /bidrag-dokument-arkiv/actuator/health
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /bidrag-dokument-arkiv/actuator/prometheus
  resources:
    requests:
      cpu: {{ cpu.requests }}
      memory: {{ memory.requests }}
    limits:
      memory: {{ memory.limits }}
  ingresses:
  {{#each ingresses as |url|}}
      - {{url}}
  {{/each}}
  env:
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
  {{/each}}
  envFrom:
    - secret: bidrag-dokument-arkiv-serviceuser
